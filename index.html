<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="calcContainer">

        <div id="display"></div>

        <div id="leftContainer">

            <button id="buttonNumber1" data-button="number">1</button>
            <button id="buttonNumber2" data-button="number">2</button>
            <button id="buttonNumber3" data-button="number">3</button>
            <button id="buttonNumber4" data-button="number">4</button>
            <button id="buttonNumber5" data-button="number">5</button>
            <button id="buttonNumber6" data-button="number">6</button>
            <button id="buttonNumber7" data-button="number">7</button>
            <button id="buttonNumber8" data-button="number">8</button>
            <button id="buttonNumber9" data-button="number">9</button>           
            <button id="buttonClear">C</button>
            <button id="buttonNumber0" data-button="number">0</button>
            <button id="buttonEquals">=</button>
        
        </div>

        <div id="rightContainer">

            <button id="buttonAdd" data-button="operator">+</button>
            <button id="buttonSubtract" data-button="operator">-</button>
            <button id="buttonMultiply" data-button="operator">x</button>
            <button id="buttonDivide" data-button="operator">:</button>
            

        </div>

    </div>

    <script src="script.js"></script>
    
</body>

</html>
