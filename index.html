<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="calcContainer">

        <div id="display">123</div>

        <div id="numberContainer">

            <button id="buttonNumber1">1</button>
            <button id="buttonNumber2">2</button>
            <button id="buttonNumber3">3</button>
            <button id="buttonNumber4">4</button>
            <button id="buttonNumber5">5</button>
            <button id="buttonNumber6">6</button>
            <button id="buttonNumber7">7</button>
            <button id="buttonNumber8">8</button>
            <button id="buttonNumber9">9</button>           
            <button id="buttonClear">C</button>
            <button id="buttonNumber0">0</button>
            <button id="buttonEquals">=</button>
        
        </div>

        <div id="operatorContainer">

            <button id="buttonAdd">+</button>
            <button id="buttonSubtract">-</button>
            <button id="buttonMultiply">x</button>
            <button id="buttonDivide">:</button>
            

        </div>

    </div>

    <script src="script.js"></script>
    
</body>

</html>
